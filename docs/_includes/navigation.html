<nav>
  {% assign tagssorted = site.tags | sort %}
  {% for category in site.tags %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% assign sorted = category[1] | sort: 'order' %}
    {% for article in sorted %}
    <li {% if page.url == article.url %}class="current-page"{% endif %}>
      <a href="{{ site.baseurl }}{{ article.url }}">
        {{ article.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
  <h3>Other</h3>
  <ul>
    <li><a href="{{ site.url }}/vortex-api/api/index.html">API Reference</a></li>
    <li><a href="{{ site.url }}/vortex-api/events.html">API Events</a></li>
  </ul>
  <form action="/vortex-api/search.html" method="get">
    <input type="text" id="search-box" name="query" placeholder="Search" style="background-color: transparent; border: 1px solid gray">
    <input type="submit" value="search" style="display: none">
  </form>
</nav>
