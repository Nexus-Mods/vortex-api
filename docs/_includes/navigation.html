<nav>
  {% for category in site.tags %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for article in category[1] %}
    <li>
      <a href="{{ site.baseurl }}{{ article.url }}">
        {{ article.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
  <h3>Other</h3>
  <ul>
    <a href="{{ site.url }}/vortex-api/api/index.html">Api Reference</a>
  </ul>
</nav>
